<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukas Progress | Contact</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/page-specific/contact.css">
    <script type="text/javascript" src="/javascript/script.js"></script>
</head>

<body onload="showEmail()">
    <header>
        <div class="headerdiv"> 
            <a id="logo" href="/"><img src="/images/logo.png" alt="logo"></a>
            <h2>Contact info</h2>
            <div>
                <p>Visitors:</p>
                <p id="total"></p>
                <p id="weekly"></p>
            </div>
        </div>
        <nav class="navbar">
            <a href="/work/">Work</a>
            <a href="/hobby/">Hobby</a>
            <a href="/contact/">Contact</a>
        </nav>
    </header>
    <main class="contact-main">
            <img src="/images/me.png" alt="A picture of me" class="profile-pic">
            <h2 class="contact-title">Let's Connect!</h2>
            <div class="contact-links">
                <a href="https://github.com/LukasProgress" target="_blank" class="contact-button">GitHub</a>
                <a href="https://www.linkedin.com/in/lukas-progress/" target="_blank" class="contact-button">LinkedIn</a>
                <a id="email-link" href="#" onclick="this.href = showEmail();" class="contact-button">Mail me</a>
            </div>
        
    </main>
    <footer class="content">
        <div id="footer">
            <a href="/impressum/">Impressum</a>
        </div>
    </footer>
</body>

</html>
